<style>

    </style>
<nav
  class="row justify-content-around bg-dark align-items-center"
  Style="height: 15vh; width:100%"
>
  <h3 class="col-12 text-center" style="color:white">Collections List</h3>
</nav>
<div class="container" *ngIf="Items">
  <div
    class="row justify-content-around align-items-center"
    Style="height: 80vh; width:100%"
  >
    <div
      class="col-lg-3 col-md-6 col-sm-12 border m-3"
      *ngFor="let item of Items"
    >
    <div class="container">
      <img alt="" [lazyLoad]="item.node.coverImage" class="lazy-loading" style="width:100%; height:100%"/>
      
  <div class="centered">{{item.node.name}}</div>
</div>
    </div>
    <button class="button" (click)="loadMore()">Load More Collections</button>
  </div>
</div>
